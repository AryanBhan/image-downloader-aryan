<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <style>
.loading-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.8);
    z-index: 1000;
}

.loading-spinner {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border: 4px solid rgba(0, 0, 0, 0.3);
    border-top: 4px solid #007bff;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
}

  </style>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand animated-text" href="/">Image Downloader By Aryan</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active animated-text" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active animated-text" aria-current="page" href="/about">About</a>
              </li>
            </div>
        </div>
      </nav>
      <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
    </div>
    {% if error_message %}
<div class="alert alert-danger alert-dismissible fade show">
    {{ error_message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}
    <div class="container my-5">
        <div class="row ">
            <div class="col-md-6 form">
                <h2>Image Downloader By Aryan Bhan</h2>
                <form method="post" action="/">
                    <div class="mb-3">
                        <label for="name" class="form-label">Image Name</label>
                        <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp" placeholder="Example:sea">
                    </div>
                    <div class="mb-3">
                        <label for="dimention" class="form-label">Enter the Dimensions</label>
                        <input type="text" class="form-control" id="dimention" name="dimention" placeholder="Example:640,400 or 640x400 or 640 400">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <div class="col-md-6 image">
                <h2>Result of Your Input
                    <a href="{{ url_for('get_image') }}" download="{{name}}.jpg" class="text-decoration-none p-2">
                    <button type="button" class="btn btn-success">Download Image</button></a>
                </h2>
                <p>Here's the {{name}} image:</p>
                <img src="{{ url_for('get_image') }}" alt="{{name}} Image">
                <div>

                    <!-- <a href="{{ url_for('get_image') }}" download="dog_image.jpg">
                        <button type="button" class="btn btn-success">Download Image</button>
                    </a> -->
                </div>
            </div>
        </div>
    </div>
    <div style="position: fixed; bottom: 0; left: 0; width: 100%; background-color: #f0f0f0; padding: 10px;text-align: center;"> <b>

        Made with ‚ù§ by Aryan Bhan
      </b>
      </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"> -->
        <script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");
        const loadingOverlay = document.getElementById("loading-overlay");

        form.addEventListener("submit", function () {
            // Show the loading animation when the form is submitted
            loadingOverlay.style.display = "block";
        });
    });
</script>

  
  </body>
</html>
